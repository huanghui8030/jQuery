${demo.css}

		<script type="text/javascript">
$(function () {
    Highcharts.chart('container', {

        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']

        yAxis: {

	</head>

<script src="js/highcharts.js"></script>

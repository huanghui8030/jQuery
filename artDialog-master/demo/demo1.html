<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试iframe</title>
    <link rel="stylesheet" href="../css/ui-dialog.css">
</head>
<body>
    <div>我是父级页面</div>
    <input type="button" value="按钮" id='button' onclick="getDialog()">
    <script src="../lib/jquery-1.10.2.js"></script>
    <script src="../dist/dialog-min.js"></script>
 <script>
function getDialog(){
    var url = 'url-demo.html';
    $.ajax({
        url: url,
        success: function (data) {
            //var data = eval(data);
            dialog({
                title:'我要咨询',
                content:data,
                width:500,
                height:300
            }).showModal();
        }
    }); 
}
</script>
</body>
</html>

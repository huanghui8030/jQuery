<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对比图</title>
    <script src="js/echarts.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/zymyd.js"></script>	
</head>
<body>
<div id="yxldt" style="width: 850px;height:600px;" ></div>

<script>

yxOption = {
    title: {
        text: '折线图堆叠'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['2015','2016']
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} '
        }
    },
    series: [
        {
            name:'2015',
            type:'line',
            stack: '总量',
            data:[17733.83,79711.88, 24666.44, 29935.12, 26792.39, 26029.39, 21377.65, 18360.93, 21490.09, 32160.11, 25227.92, 20911.45],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'2016',
            type:'line',
            stack: '总量',
            data:[29261.30, 106321.37, 22148.65, 24843.45, 29014.65, 25012.48, 27110.34, 27695.05, 26561.45, 37788.29, 37348.33, 32292.65],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        }
    ]
};
    var yxChart = echarts.init(document.getElementById('yxldt'));
    yxChart.setOption(yxOption);
</script>    
</body>

</html>

<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery模仿win8风格悬浮右侧多功能在线客服代码</title>

<link rel="stylesheet" href="css/style.css" type="text/css" />

<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>	
<script type="text/javascript">
$(document).ready(function(){
	$(".zxkf-side ul li").hover(function(){	$(this).find(".sidebox").stop().animate({"width":"124px"},200).css({"opacity":"1","filter":"Alpha(opacity=100)","background":"#2d8f60"})	
	},function(){	 $(this).find(".sidebox").stop().animate({"width":"54px"},200).css({"opacity":"0.8","filter":"Alpha(opacity=80)","background":"#7a6e6e"})	
	});
});

//回到顶部
function goTop(){
	$('html,body').animate({'scrollTop':0},600);
}
</script>

</head>
<body>
<div style="height:1000px;"></div>
<div class="zxkf-side">
	<ul>
		<li><a href="#"><div class="sidebox"><img src="img/side_icon01.png">常见问题</div></a></li>
		<li><a href="#"><div class="sidebox"><img src="img/side_icon02.png">我的咨询</div></a></li>
		<li><a href="javascript:void(0);" ><div class="sidebox"><img src="img/side_icon04.png">我要咨询</div></a></li>
		<li style="border:none;"><a href="javascript:goTop();" class="sidetop"><img src="img/side_icon05.png"></a></li>
	</ul>
</div>

</body>
</html>

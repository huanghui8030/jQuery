<!DOCTYPE html>
<html data-livestyle-extension="available">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>仿百度图片浏览</title>
		<link rel="stylesheet" type="text/css" href="./js/index.css">
		<script src="./js/jquery-2.1.0.js"></script>
		<script src="./js/data.js"></script>
		<script src="./js/handleImage.js"></script>
		<script src="./js/index.js"></script>
	</head>
	<body>
		<div class="container1" style="width: 1440px; height: 683px;">
			<div class="main1">
				<!-- 图片显示 -->
				<div class="showImg1" style="height: 538px;">
					<a href="javascript:;" class="showImg1_btnLeft"></a>
					<a href="javascript:;" class="showImg1_btnRight"></a>
					<div class="imgBox1">
						<img src="images/img01.jpg" class="img1" style="width: 400px; height: 266px; left: 293px; top: 156px;">
					</div>
				</div>
				<!-- 图片选择 -->
				<div class="chooseImg1_box">
					<div class="navList1">
						<span class="btnImgList">图片列表<i></i></span>
						<span class="btnImgScale">
							<a href="javascript:;" class="scaleAdd1">+</a>
							<b class="scale1">100%</b>
							<a href="javascript:;" class="scaleReduce1">-</a>
						</span>
						<span class="btnImgInit1">原始尺寸</span>
						<span class="btnImgFullScreen">全屏</span>
						<span>其他</span>
						<span>其他</span>
					</div>
					<div class="boxLimit1">
						<a href="javascript:;" class="chooseImg1_btnLeft"></a>
						<div class="imgListBox1">
							<ul class="imgList1" style="width: 1610px; left: 0px;">
								<!--<li></li>
								<li class="active"></li>-->
							<li style="background-image:url(images/img01.jpg)" class=""></li><li style="background-image:url(images/img02.jpeg)" class="active"></li><li style="background-image:url(images/img03.jpg)"></li><li style="background-image:url(images/img04.jpg)"></li><li style="background-image:url(images/img05.jpg)"></li><li style="background-image:url(images/img06.jpg)"></li><li style="background-image:url(images/img07.jpg)"></li><li style="background-image:url(images/img08.jpg)"></li><li style="background-image:url(images/img09.jpg)"></li><li style="background-image:url(images/img010.jpg)"></li><li style="background-image:url(images/img11.jpg)"></li><li style="background-image:url(images/img12.jpg)"></li><li style="background-image:url(images/img13.jpg)"></li><li style="background-image:url(images/img14.jpg)"></li><li style="background-image:url(images/img15.jpg)"></li><li style="background-image:url(images/img16.jpg)"></li><li style="background-image:url(images/img17.jpg)"></li><li style="background-image:url(images/img18.jpg)"></li><li style="background-image:url(images/img19.jpg)"></li><li style="background-image:url(images/img20.jpg)"></li></ul>
						</div>
						<a href="javascript:;" class="chooseImg1_btnRight"></a>
					</div>
					
				</div>
			</div>
			<div class="sider1">
				<p class="pTroTit1">images/a2.jpg</p>
				<p class="pTroName1">a2.jpg</p>
			</div>
		</div>
		<!-- 全屏 -->
		<div class="container2" style="width: 1440px; height: 683px;">
			<div class="chooseTimeBox">
				<select class="select">
					<option value="2">2s</option>
					<option value="3">3s</option>
					<option value="5">5s</option>
				</select>
				<a href="javascript:;" class="btnStart">开始</a>
				<a href="javascript:;" class="btnStop">||</a>
			</div>
			<!-- main -->
			<div class="imgBox2">
				<img src="https://nbin2008.github.io/demo/imgskim/index.html" class="img2">
			</div>
			<a href="javascript:;" class="showImg2_btnLeft"></a>
			<a href="javascript:;" class="showImg2_btnRight"></a>
			<div class="imgListBox2">
				<ul class="imgList2" style="width: 2300px;"><li style="background-image:url(images/img01.jpg)"></li><li style="background-image:url(images/img02.jpeg)"></li><li style="background-image:url(images/img03.jpg)"></li><li style="background-image:url(images/img04.jpg)"></li><li style="background-image:url(images/img05.jpg)"></li><li style="background-image:url(images/img06.jpg)"></li><li style="background-image:url(images/img07.jpg)"></li><li style="background-image:url(images/img08.jpg)"></li><li style="background-image:url(imagesimg09.jpg)"></li><li style="background-image:url(images/a10.jpg)"></li><li style="background-image:url(images/img11.jpg)"></li><li style="background-image:url(images/img12.jpg)"></li><li style="background-image:url(images/img13.jpg)"></li><li style="background-image:url(images/img14.jpg)"></li><li style="background-image:url(images/img15.jpg)"></li><li style="background-image:url(images/img16.jpg)"></li><li style="background-image:url(images/img17.jpg)"></li><li style="background-image:url(images/img18.jpg)"></li><li style="background-image:url(images/img19.jpg)"></li><li style="background-image:url(images/img20.jpg)"></li></ul>
			</div>
			<a href="javascript:;" class="chooseImg2_btnLeft aBtn"></a>
			<a href="javascript:;" class="chooseImg2_btnRight aBtn"></a>
			<a href="javascript:;" class="btnExitFullScreen">x</a>
		</div>
	

</body></html>

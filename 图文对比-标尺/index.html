<style>
.contrastOuter{
   position: relative;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0.3;
    box-sizing: border-box;
}
.contrastBlock{
    width:50%;
    height: 40px;
    border:1px solid #ccc;
    position: absolute;
    top:100px;
    left:0;
    background: #fff;
    cursor: move; 
    box-sizing: border-box;
    -webkit-box-shadow: 0px 0px 5px 1px #fff; 
            box-shadow: 0px 0px 5px 1px #fff; 
}
.contrastLeft{
    width: calc(100% - 710px);
}
.contrastRight{
    width: 700px;
    left: calc(100% - 700px)
}
.contrastClose{
    position: absolute;
    top: 4px;
    right: 2px;
    width: 30px;
    height: 30px;
    display: block;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    -webkit-user-select:none;
       -moz-user-select:none;
            user-select:none; 
}
    .rcdb-table{
        
    }
    .input-short{
        width:40px;
    }
    .input-long{
        width:90px;
    }
</style>

<script>
$(function(){ 
    showContrast();
    moveContrast()
    //键盘事件
    $(document).keydown(function(e){ 
        if(e.keyCode == 38){
            setContrastMove(0);
        }else if(e.keyCode == 40){
            setContrastMove(1);
        }
    });  
})
/**
 * 显示标尺
 * @author huangh@chsi.com.cn 20170602
 */
function showContrast(){
    $('.btnContrast').on('click',function(){
        var $contrast = $('.contrastOuter') || '' ,
            $contariner = $('.container1');
        if($contrast.length==0){
            $contariner.append('<div class="contrastOuter"><div class="contrastLeft contrastBlock"><span class="contrastClose">X</span></div><div class="contrastRight contrastBlock"><span class="contrastClose">X</span></div></div>');
        }else{
            $contrast.show();
            $('.contrastBlock').css('top','100px');
        }   
    });
}
/**
 * 移动左右标尺
 * @author huangh@chsi.com.cn 20170602
 */
function moveContrast(){
    var y1 = 0 ,  //移动前位置
        y2 = 0 ,  //移动后位置
        MoveFlag = false; //是否移动
    $('.container1').delegate('.contrastBlock','mousedown',function(e){
        MoveFlag = true;
        var $this = $(this),
            top = parseFloat($this.css('top')).toFixed(0.2);
        y1 = e.pageY;
       
    }).delegate('div','mouseup',function(e){
        MoveFlag = false;
    }).delegate('.contrastBlock','mousemove',function(e){
        if(MoveFlag){
            var $this = $(this),
                top = parseInt($this.css('top')),
                height = $('.contrastOuter').height() - $this.height() -5;
            y2 = e.pageY;
            top +=  y2-y1;
            top = top<5?5:top;
            top = top>height?height:top;
            $this.css('top',top+"px");
             y1 = y2;
            window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty(); 
        }
    }).delegate('.contrastClose','click',function(){
        MoveFlag = false;
        $('.contrastOuter').hide();
    });
}
/**
 * 设置标尺一起移动
 * @param {Number} dir 标尺移动方向，0为上，1位下。
 * @author huangh@chsi.com.cn 20170602
 */
function setContrastMove(dir){
    var $left = $('.contrastLeft'),
        $right = $('.contrastRight'),
        left = parseInt($left.css('top')),
        right = parseInt($right.css('top')),
        DISTANCE = 20 ,
        height = $('.contrastOuter').height() - $('.contrastBlock').height() -5;
    if(dir === 0){
        left -= DISTANCE ;  
        right -= DISTANCE ;  
    }else if(dir === 1){
        left += DISTANCE ;  
        right += DISTANCE ;  
    }
    left = left<5?5:left;
    right = right<5?5:right;
    left = left>height?height:left;
    right = right>height?height:right;
    $left.css('top',left);
    $right.css('top',right);
}
</script>

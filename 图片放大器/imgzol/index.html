<!doctype html>
<html>
<head>
    <meta charset="utf-8">  
    <title>JQzoom Demo</title>
    <script src="https://t1.chei.com.cn/common/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/jqzoom.pack.1.0.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jqzoom.css" type="text/css">
    <style>
    div.notes {font-size: 12px;}
    div.notes a {color: #990000;}
    </style>
    <script>
    $(function() {
        var options2 = {
            zoomWidth: 250,
            zoomHeight: 250,
            zoomType: 'reverse'
        }
        $(".jqzoom").jqzoom(options2);
    });
    </script>
</head>
<body>
    <div id="content" style="margin-top:100px;margin-left:100px;">
        <a href="demo/kawasakigreen.jpg" class="jqzoom" style="" title="kawasaki"> <img src="demo/kawasakigreen_small.jpg"  title="kawasakigreen" style="border: 1px solid #666;"></a>
    </div>
</body>
</html>

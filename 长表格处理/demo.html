    <style>
    * {
        padding: 0;
        margin: 0
    }
    .table-lists {
        width: 500px;
        margin: 50px auto;
        table-layout: fixed;
    }
    .table-lists table {
        width: 100%;
        border-collapse: collapse;
    }
    .table-lists th{background: #fff}
    .table-lists th, .table-lists td {
        border: 1px solid #ccc;
        line-height: 1.5;
        padding: 6px;
        font-size: 14px;
    }
    #menu-right {
        position: absolute;
        z-index: 999;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #menu-right:after, #menu-right:before {
        border: solid transparent;
        content: ' ';
        height: 0;
        left: 100%;
        position: absolute;
        width: 0;
    }
    #menu-right:after {
        border-width: 10px;
        border-right-color: #fff;
        top: 20px;
        left: -20px;
    }
    #menu-right:before {
        border-width: 12px;
        border-right-color: #ccc;
        top: 18px;
        left: -24px;
    }

    #menu-right h3 {
        font-size: 14px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 6px;
    }
    #menu-right ul {
        list-style: none;
        line-height: 1.8;
        font-size: 14px;
        margin: 5px 0;
    }
    #menu-right input[type='checkbox'] {
        margin-right: 5px;
    }

    }

    </style>

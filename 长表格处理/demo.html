    <style>
    *{padding:0;margin: 0}
    .table-lists{
        width: 500px;margin :50px auto;
    } 
    .table-lists table{
        width: 100%;border-collapse: collapse; 
    }
    .table-lists th,.table-lists td{
        border:1px solid #ccc;line-height: 1.5;padding: 6px;font-size: 14px;
    }
    .table-menu{
        position: absolute;z-index: 999;background: #ccc;

                    <td>{{data.category}}</td>
                    <td>{{data.desc}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.shop}}</td>
                    <td>{{data.shopId}}</td>

            </tbody>
        </table>
